<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Perfil - Tienda Deportiva</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        .perfil-container {
            max-width: 400px;
            margin: 40px auto;
            padding: 30px;
            background: #f9f9f9;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
        .perfil-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .perfil-container label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        .perfil-container input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        .perfil-container button {
            margin-top: 20px;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: #388e3c;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .perfil-container button:hover {
            background: #2e7d32;
        }
        .volver-btn {
            display: block;
            margin: 25px auto 0 auto;
            padding: 10px 22px;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.2s;
            text-align: center;
        }
        .volver-btn:hover {
            background: #1565c0;
        }
    </style>
</head>
<body>
    <div class="perfil-container">
        <h1>Mi Perfil</h1>
        <form method="POST" action="/perfil">
            <label>Nombre:</label>
            <input type="text" name="nameUser" value="{{ current_user.nameUser or '' }}" required>
            <label>Apellido:</label>
            <input type="text" name="lastNameUser" value="{{ current_user.lastNameUser or '' }}" required>
            <label>Email:</label>
            <input type="email" name="emailUser" value="{{ current_user.emailUser or '' }}" required>
            <label>Teléfono:</label>
            <input type="text" name="phoneUser" value="{{ current_user.phoneUser or '' }}">
            <label>Dirección:</label>
            <input type="text" name="addressUser" value="{{ current_user.addressUser or '' }}">
            <label>Fecha de nacimiento:</label>
            <input type="date" name="birthdateUser" value="{{ current_user.birthdateUser or '' }}">
            <button type="submit">Actualizar datos</button>
        </form>
        <a href="/user-dashboard" class="volver-btn">Volver</a>
    </div>
</body>
</html>
